[INSEMINACAO]
ANIMALF = Select ID, NOME, IDENTIFICACAO, PROPRIETARIO from ANIMAL where SEXO = 'F' AND TIPO = 'Animal'AND ID NOT IN (SELECT ID_ANIMAL FROM MOVI_INSEMINACAO WHERE CONFIRMADA IN ('A', 'S'))
PRODUTOR = Select ID, NOME, INSC_RURAL from PRODUTOR
CANCELAR = select 0 AS APAGAR, MI.ID IdMovi, I.ID as IdInsem, I.numero, I.DATA, A.NOME AS ANIMAL, MI.CONFIRMADA, MI.DATA_CONFIRMACAO from MOVI_INSEMINACAO MI JOIN INSEMINACAO I ON (I.ID = MI.ID_INSEMINACAO) JOIN ANIMAL A ON (A.ID = MI.ID_ANIMAL) where MI.CONFIRMADA IN ('S','N') AND I.ID_PRODUTOR = :ID_PRODUTOR ORDER BY I.ID, I.DATA